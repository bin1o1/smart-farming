<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farming Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-leaf"></i> Smart Farming Dashboard</h1>
        </header>
        
        <div class="dashboard">
            <div class="section">
                <h2>Current Environment</h2>
                <p><strong><i class="fas fa-thermometer-half"></i> Temperature:</strong> <span id="temperature">--Â°C</span></p>
                <p><strong><i class="fa-solid fa-droplet"></i> Humidity:</strong> <span id="humidity">--%</span></p>
                <button id="update-environment-btn">Update Environment</button>
            </div>
            
            <div class="section">
                <h2><i class="fas fa-search-dollar"></i> Best Price Suggestor</h2>
                <div class="search-container">
                    <input type="text" id="commodity-search" placeholder="Enter commodity name">
                    <button id="search-btn">Predict Price</button>
                </div>
                <div id="price-prediction" class="price-prediction" style="display:none;">
                    <h3 id="price-prediction-title">Predicted Price for Next 3 Days:</h3>
                    <ul id="price-list">
                        <!-- Predictions will appear here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
